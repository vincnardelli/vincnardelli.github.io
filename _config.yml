                      Personal Website of Vincenzo Nardelli, Research Fellow in Statistics at Universit√† Cattolica del Sacro Cuore in Rome.
baseurl             : "/"

### Plugins ###
plugins:
  - jekyll-gist
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/blog.html
  - pages/projects.html

